<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar with User Profile Dropdown</title>
</head>
<body>
   
  <div class="hero">
    <nav>
        <img src="./images/logo.png" class="logo" alt="logo-picture">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <img src="./images/user.png" class="user-pic" alt="user-picture" onclick="toggleMenu()">
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="./images/user.png" alt="">
                    <h3>James Aldrino</h3>
                </div>
                <hr>
                <a href="#" class="sub-menu-link">
                    <img src="./images/profile.png" alt="">
                    <p>Edit Profile</p>
                    <span>></span>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="./images/setting.png" alt="">
                    <p>setting & Privacy</p>
                    <span>></span>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="./images/help.png" alt="">
                    <p>Help & Support</p>
                    <span>></span>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="./images/logout.png" alt="">
                    <p>Logout</p>
                    <span>></span>
                </a>
            </div>
        </div>
    </nav>
  </div>
  
 <script>
    let subMenu = document.getElementById("subMenu");
    function toggleMenu(){
        subMenu.classList.toggle("open-menu");
    }

    let userPic = document.querySelector(".user-pic");

    window.addEventListener("click", (e) =>{
        if(!userPic.contains(e.target)){
            subMenu.classList.remove("open-menu");
        }
    });
 </script>

</body>
</html>
